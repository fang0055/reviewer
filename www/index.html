<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header id="topTitle">
        <h1>REVIEWER</h1>
    </header>
    <div class="page homePage show">
        <div class="list">
            <div class="imgContainer">
                <img src="img/1.jpg" alt="1st item">
                <p class="overlay"> </p>
            </div>
            <h2>Beautiful Flower</h2>
        </div>
    </div> 


    <div class="page detailsPage">
        <div class="details">
            <img src="img/1.jpg" alt="1st detail">
            <h3 class="itemTitle">Beautiful Flower</h3>
            <button class="deleteBtn">Delete</button>
        </div>

    </div>

    <div class="page addPage">
        <img src="img/1.jpg" alt="1st detail">
        <div class="titleContainer">
            <h3 class="itemTitle">Title</h3>
            <input type="text" class="inputText">
        </div>
        
        <div class="CSBtn">
            <button class="cancelBtn">Cancel</button>
            <button class="saveBtn">Save</button>
        </div>

    </div>
    <button class="addBtn">+</button>

    <script src="js/main.js"></script>
</body>

<footer>
        <div class="footBtn">
            <h2 class="pageBtn disapear backBtn">Back</h2>
            <h2 class="pageBtn" id="locationName">Home</h2>
        </div>
    </footer>
</html>
